{% extends "main/base.html" %}
{% load static %}

{% block head %}
  <script>
    var portrait_components = {{ components }}
  </script>
  <link rel="stylesheet" type="text/css" href="{% static "css/style.css" %}"/>
  <script src="{% static "js/main.js" %}"></script>
{% endblock %}

{% block body %}
  <div class="shade-container">
    <div class="shade-curve"></div>
    <div class="shade-box"></div>
  </div>

  <!-- Menu with customization options -->
  <div class="container noselect menu">
    {% for n in '1234'|make_list %}
      <div class="row">
        <img class="arrow" id="left-arrow-{{ n }}" src="{% static "images/customize_menu/arrow_left.png"%}">
        <p id="customize-option-{{ n }}">
          Hipster hairdo
        </p>
        <img class="arrow" id="right-arrow-{{ n }}"  src="{% static "images/customize_menu/arrow_right.png"%}">
      </div>
    {% endfor %}
  </div>

  <div class="container noselect portrait"></div>
{% endblock %}
