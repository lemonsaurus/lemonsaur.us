{% load django_simple_bulma %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Bulma-related imports -->
        {% bulma %}

        <!-- Favicon section -->
        <link rel="apple-touch-icon" sizes="180x180" href="{% static "favicons/apple-touch-icon.png" %}">
        <link rel="icon" type="image/png" sizes="32x32" href="{% static "favicons/favicon-32x32.png" %}">
        <link rel="icon" type="image/png" sizes="16x16" href="{% static "favicons/favicon-16x16.png" %}">
        <link rel="manifest" href="{% static "favicons/site.webmanifest" %}">
        <link rel="mask-icon" href="{% static "favicons/safari-pinned-tab.svg" %}" color="#e4a432">
        <link rel="shortcut icon" href="{% static "favicons/favicon.ico" %}">
        <meta name="msapplication-TileColor" content="#ffc40d">
        <meta name="msapplication-config" content="{% static "favicons/browserconfig.xml" %}">
        <meta name="theme-color" content="#ffffff">

        <!-- Other head stuff can go here -->
        {% block head %}
          <link rel="stylesheet" type="text/css" href="{% static "css/style.css" %}"/>
        {% endblock %}
    </head>

    <body>

        <!-- For now, we can just add the nav here -->
        <nav class="navbar is-primary" role="navigation" aria-label="main navigation">
          <div class="navbar-brand">
            <a class="navbar-item" href="/">
              <img src="{% static "images/lemon_stegosaurus.png" %}">
            </a>
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarItems">
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
            </a>
          </div>
          <div id="navbarItems" class="navbar-menu">
            <div class="navbar-end">
              <a class="navbar-item">
                LinkedIn
              </a>
              <a class="navbar-item">
                YouTube
              </a>
              <a class="navbar-item">
                GitHub
              </a>
              <a class="navbar-item">
                Python Discord
              </a>
            </div>
          </div>
        </nav>

        {% block body %} {% endblock %}
    </body>
</html>
